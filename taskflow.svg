<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C850C0;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="url(#headerGradient)"/>
  <text x="200" y="40" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">TaskFlow</text>
  
  <!-- Task Stages -->
  <g transform="translate(20, 80)">
    <rect width="70" height="200" fill="#FFD700" rx="5"/>
    <text x="35" y="30" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Backlog</text>
    <rect x="80" width="70" height="200" fill="#FFA500" rx="5"/>
    <text x="115" y="30" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">TODO</text>
    <rect x="160" width="70" height="200" fill="#32CD32" rx="5"/>
    <text x="195" y="30" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">In Progress</text>
    <rect x="240" width="70" height="200" fill="#1E90FF" rx="5"/>
    <text x="275" y="30" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">In Review</text>
    <rect x="320" width="70" height="200" fill="#9370DB" rx="5"/>
    <text x="355" y="30" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Done</text>
  </g>
  
  <!-- Sample Tasks -->
  <rect x="25" y="130" width="60" height="20" fill="white" rx="3"/>
  <text x="30" y="144" font-family="Arial" font-size="10" fill="#333">New Idea</text>
  
  <rect x="85" y="130" width="60" height="20" fill="white" rx="3"/>
  <text x="90" y="144" font-family="Arial" font-size="10" fill="#333">Plan Project</text>
  
  <rect x="165" y="130" width="60" height="20" fill="white" rx="3"/>
  <text x="170" y="144" font-family="Arial" font-size="10" fill="#333">Code Feature</text>
  
  <rect x="245" y="130" width="60" height="20" fill="white" rx="3"/>
  <text x="250" y="144" font-family="Arial" font-size="10" fill="#333">Test App</text>
  
  <rect x="325" y="130" width="60" height="20" fill="white" rx="3"/>
  <text x="330" y="144" font-family="Arial" font-size="10" fill="#333">Ship v1.0</text>
  
  <!-- Flow Arrows -->
  <line x1="75" y1="140" x2="95" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="155" y1="140" x2="175" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="235" y1="140" x2="255" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="315" y1="140" x2="335" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Controls -->
  <g transform="translate(20, 290)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#333">[a]dd</text>
    <text x="50" y="0" font-family="Arial" font-size="12" fill="#333">[m]ove</text>
    <text x="100" y="0" font-family="Arial" font-size="12" fill="#333">[d]elete</text>
    <text x="150" y="0" font-family="Arial" font-size="12" fill="#333">[s]ave</text>
    <text x="200" y="0" font-family="Arial" font-size="12" fill="#333">[q]uit</text>
  </g>
</svg>